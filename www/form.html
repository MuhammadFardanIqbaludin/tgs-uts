<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var kdminum = decodeURI(getUrlVars()["kdminum"]);
        var nmminum= decodeURI(getUrlVars()["nmminum"]);
        var harga = decodeURI(getUrlVars()["harga"]);
        $("#id").val(id);
        $("#kdminum").val(kdminum);
        $("#nmminum").val(nmminum);
        $("#harga").val(harga);
        $("#update").click(function() {
            var id = $("#id").val();
            var kdminum = $("#kdminum").val();
            var nmminum = $("#nmminum").val();
            var harga = $("#harga").val();
            var dataString = "id=" + id + "&kdminum=" + kdminum + "&nmminum=" + nmminum + "&harga=" + harga + "&update=";
            $.ajax({
                type: "POST",
                url: "https://fardan.000webhostapp.com/tgs7/www//update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });
        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://fardan.000webhostapp.com/tgs7/www//delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="kdminum">Update Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Kd Minum</label>
            <input type="text" id="kdminum" value="" />
        </div>
        <div class="item">
            <label>Nama Minum</label>
            <input type="text" id="nmminum" value="" />
        </div>
        <div class="item">
            <label>Harga</label>
            <input type="text" id="harga" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
