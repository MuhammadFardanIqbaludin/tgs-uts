<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://fardan.000webhostapp.com/tgs7/www/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var kdminum = field.kdminum;
                var nmminum = field.nmminum;
                var harga = field.harga;
                $("#listview").append("<a class='item' href='form.html?id=" + id + "&kdminum=" + kdminum + "&nmminum=" + nmminum + "&harga=" + harga + "'><span class='item-note'>$" + harga + "</span><h2>" + kdminum + " </h2><p>" + nmminum + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Read Database (JSON)</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
